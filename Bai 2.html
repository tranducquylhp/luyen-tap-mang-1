<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=[1,5,11,56,8,9,7,5,26,24];
        let max=a[0];
        let vitri=0;
        for (let i=1;i<a.length;i++){
            if (max<a[i]) {
                max=a[i];
                vitri=i;
            }
        }
        alert("So lon nhat la "+ max + " o vi tri thu "+vitri);
    </script>
</body>
</html>
